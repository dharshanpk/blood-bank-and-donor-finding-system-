<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Criteria Form</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 400px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="number"],
        input[type="checkbox"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Donor Criteria Form</h2>
    <form action="/calculate" method="post">
        <label>Weight (kg): <input type="number" name="weight" required></label><br>
        <label>Height (cm): <input type="number" name="height" required></label><br>
        <label>Systolic Blood Pressure (mmHg): <input type="number" name="systolic_bp"></label><br>
        <label>Diastolic Blood Pressure (mmHg): <input type="number" name="diastolic_bp"></label><br>
        <label>Heart Rate (bpm): <input type="number" name="heart_rate"></label><br>
        <label>Do you smoke? <input type="checkbox" name="smoking"></label><br>
        <label>Do you consume alcohol? <input type="checkbox" name="alcohol"></label><br>
        <label>Do you engage in regular physical activity? <input type="checkbox" name="physical_activity"></label><br>
        <!-- Include more input fields for other criteria -->
        
        <a href="result.html" class="sell-button">Calculate Score </a>
        <script src="script.js"></script>
    </form>
</body>
</html>
